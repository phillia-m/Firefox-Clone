<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=ede">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefox Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div class="container"> -->
    <!-- Company Header -->
    <div class="wrapper">
    <section class="company--container">
        <div class="company--items">
            <div>
                <img class="company--logo" src="imgs/firefox-logo.png" alt="">
            </div>
            <h1 class="company--title">Firefox</h1>
        </div>
    </section>
    <!-- Search Section -->
    <section class="search--container">
        <div class="search--items">
            <!-- <div class="icon--container">
                <img class="search--icon" src="imgs/google-logo.png" alt="">
            </div> -->
            <input type="search" class="search--bar" name="search--bar" placeholder="Search with Google or enter address">
        </div>
    </section>
    <!-- Recent History -->
    <section class="history--container">
        <div class="history--card">
            <div class="history-card--img">
                <img class="history--logo" src="imgs/twitter-logo.png" alt="">
            </div>
            <p class="history-name">twitter</p>
        </div>

        <div class="history--card">
            <div class="history-card--img">
                <img class="history--logo" src="imgs/netflix-logo.png" alt="">
            </div>
                <p class="history-name">netlix</p>
            </div>
        <div class="history--card">
            <div class="history-card--img">
                <img class="history--logo" src="imgs/thoughtcatalog-logo.jpeg" alt="">
            </div>
                <p class="history-name">thought catalog</p>
            </div>
        <div class="history--card">
            <div class="history-card--img">
                <img class="history--logo" src="imgs/instagram-logo.png" alt="">
            </div>
                <p class="history-name">instagram</p>
            </div>
        <div class="history--card">
            <div class="history-card--img">
                <img class="history--logo" src="imgs/linkedin-logo.png" alt="">
            </div>
                <p class="history-name">linkedin</p>
            </div>
        <div class="history--card">
            <div class="history-card--img">
                <img class="history--logo" src="imgs/stackoverflow-logo.png" alt="">
            </div>
                <p class="history-name">stackoverflow</p>
            </div>
        <div class="history--card">
            <div class="history-card--img">
                <img class="history--logo" src="imgs/wattpad-logo.png" alt="">
            </div>
                <p class="history-name">wattpad</p>
            </div>            
        <div class="history--card">
            <div class="history-card--img">
                <img class="history--logo" src="imgs/glassdoor-logo.png" alt="">
            </div>
                <p class="history-name">glassdoor</p>
            </div>
        </div>
    </section>
</div>
<!-- </div> -->
</body>
</html>
